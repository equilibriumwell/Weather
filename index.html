<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Clothing Picker</title>
</head>

<body>
  <div id="app">
    <!-- Clothing categories -->
    <div id="categories">

      <button onclick="loadCategory('pants')">Pants</button>

    <!-- Clothing items container -->
    <div id="clothing-items"></div>
  </div>

  <script src="app.js"></script>
</body>

</html>
